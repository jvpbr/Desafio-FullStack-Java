<po-page-detail 
    [p-title]="title">
    <form [formGroup]="formPontoTuristico">
		<po-input 
			class="po-sm-4 po-md-4 po-lg-2 po-xl-2"
			formControlName="pais"
			p-label="País">
		</po-input>
		<po-input 
			class="po-sm-4 po-md-4 po-lg-2 po-xl-2"
			formControlName="cidade"            
			p-label="Cidade">
		</po-input>
		<po-input 
			class="po-sm-4 po-md-4 po-lg-2 po-xl-2"
			formControlName="nome"
			p-label="Nome">
		</po-input>
        <po-input 
			class="po-sm-4 po-md-4 po-lg-2 po-xl-2"
			formControlName="estacao"
			p-label="Estação">
		</po-input>
		<po-input 
			class="po-sm-8 po-md-8 po-lg-4 po-xl-4"
			formControlName="resumo"
			p-label="Resumo">
		</po-input>
	</form>

    <div class="po-row po-pt-2" style="justify-content: flex-end;">
		<po-button 
			class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
			(p-click)="salvar()"
			p-label="Salvar"></po-button>
		<po-button 
			class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
			(p-click)="voltar()"
			p-label="Cancelar"></po-button>
	</div>

</po-page-detail>
